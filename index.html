<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">

</head>

<body>
    <main class="content">
        <header>
            <h1>Pokedex</h1>
        </header>

        <section>
            <ol id="pokemonList" class="pokemons" aria-label="Lista de Pokémons">
                <!-- Lista de Pokémons será renderizada aqui -->
            </ol>

            <nav class="pagination">
                <button id="loadMoreButton" type="button" aria-label="Carregar mais Pokémons">
                    Carregar mais
                </button>
            </nav>
        </section>
    </main>
    <!-- Modal para mostrar informações do Pokémon -->
    <div id="pokemonModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <div class="pokemon-header">
                <div class="modal-background"></div>
                <img id="modalPokemonImage" src="" alt="Imagem do Pokémon" aria-describedby="modalPokemonName">
                <h2 id="modalPokemonName"></h2>
                <span id="modalPokemonNumber"></span>
                <p id="modalPokemonDescription"></p>
            </div>
            <div class="pokemon-types">
                <span id="modalPokemonType1" class="type"></span>
                <span id="modalPokemonType2" class="type"></span>
            </div>
            <div class="pokemon-details">
                <div class="pokemon-stats">
                    <p><strong>Peso:</strong> <span id="modalPokemonWeight"></span> kg</p>
                    <p><strong>Altura:</strong> <span id="modalPokemonHeight"></span> m</p>
                </div>
                <div class="pokemon-ability">
                    <p><strong>Habilidade:</strong> <span id="modalPokemonAbility"></span></p>
                </div>
            </div>
            <div class="pokemon-weaknesses">
                <h3>Fraquezas</h3>
                <span class="weakness" id="weaknesses"></span>
            </div>
            <div class="pokemon-evolutions">
                <h3>Evoluções</h3>
                <div id="evolutionChain"></div>
            </div>
        </div>
    </div>


    <!-- Custom JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
